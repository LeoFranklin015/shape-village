specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VillageFactory
    network: base-sepolia
    source:
      address: "0xde36EF62bB97DA6B7Ef1173355288362BcD52DD2"
      abi: VillageFactory
      startBlock: 30092352
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Village
        - Character
      abis:
        - name: VillageFactory
          file: ./abis/VillageFactory.json
      eventHandlers:
        - event: VillageCreated(indexed uint256,indexed address,indexed address,string,uint256)
          handler: handleVillageCreated
      file: ./src/village-factory.ts
templates:
  - kind: ethereum
    name: Village
    network: base-sepolia
    source:
      abi: Village
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Village
        - Character
      abis:
        - name: Village
          file: ./abis/Village.json
      eventHandlers:
        - event: CharacterAdded(indexed uint256,indexed address,string,string,string,indexed address,address[],uint256)
          handler: handleCharacterAdded

        - event: CharacterSold(indexed uint256,indexed address,indexed address,address,uint256)
          handler: handleCharacterSold

        - event: VillageMetadataUpdated(indexed address,string,string,indexed address,uint256)
          handler: handleVillageMetadataUpdated

        - event: VillageOwnershipTransferred(indexed address,indexed address,indexed address,uint256)
          handler: handleVillageOwnershipTransferred
      file: ./src/village.ts
