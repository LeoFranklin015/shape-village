specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VillageFactory
    network: base-sepolia
    source:
      address: "0x32092fbff7F4696627321bb3B747A90A89Be0210"
      abi: VillageFactory
      startBlock: 30089395
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - VillageCreated
      abis:
        - name: VillageFactory
          file: ./abis/VillageFactory.json
      eventHandlers:
        - event: VillageCreated(indexed uint256,indexed address,indexed address,string,uint256)
          handler: handleVillageCreated
      file: ./src/village-factory.ts
